<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<input id="text" type="text"> </input>
<input id="butadd" type="button" value="add" onclick="them()"> </input>
<input id="butdispaly" type="button" value="Display" onclick="hienthi()"></input>
<div id="result"></div>

<script>
    let x= 0; // x là chỉ số truy cập tới các phần tử trong mảng
    let array = Array(); // tạo mảng array để lưu các giá trị được nhập vào

    function them() {
        array[x] = document.getElementById("text").value;
        alert("phần tử : " + array[x] + " đã thêm vào chỉ mục  " + x);
        x++;
        document.getElementById("text").value = "";
    }
    function hienthi() {
        let e = "</hr>"; // biến e để lưu thẻ hr, mỗi lần hiển thị 1 phần tử trong thẻ hr sử dụng để phân cách các phần tử trong mảng
        for (let i = 0; i< array.length; i++) { // dùng for duyệt toàn bộ mảng
            e += "phần tử " + i + " = " + array[i] + "<br/>"; // mỗi lần duyệt lấy giá trị của các phần tử cộng dồn vào biến e
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
